<!DOCTYPE html><html lang="en"><head><title>Document</title><style>body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif}ul{margin:0;padding:0;list-style:none}.categories{width:100%;max-width:640px;margin-bottom:30px;overflow:scroll}.categories ul{display:flex}.categories ul li{cursor:pointer;background-color:#f9f9f9;border-radius:30px;margin-right:10px;padding:13px 30px;font-weight:700;transition:background-color .1s ease-in-out}.categories ul li:hover,.categories ul li:active{background-color:#ececec}.categories ul li.active{color:#fff;background-color:#111321}.cards-list{grid-row-gap:2rem;grid-template-rows:1fr;grid-template-columns:repeat(3,1fr);display:grid}.card{width:265px;border:1px solid #d3d3d3;border-radius:25px;margin:10px;overflow:hidden;box-shadow:5px 5px 15px 5px #dedede}.card__image{height:140px;position:relative}.card__image>img{max-width:100%;height:200px;object-fit:cover;object-position:center;border-bottom-right-radius:30px;position:absolute;transform:rotate(10deg)translate(-15px,-55px)}.card__info{justify-content:space-between;align-items:center;gap:20px;padding:0 30px 20px;display:flex}.card__info h3{font-size:18px;font-weight:700}.card__info--button{color:#d3d3d3;border:1px solid #d3d3d3;border-radius:8px;justify-content:space-between;align-items:center;gap:8px;display:flex}.card__info--button.checked{color:#ff4500;background-color:rgba(255,68,0,.22)}.card__info--button div{width:32px;height:32px;cursor:pointer;justify-content:center;align-items:center;font-size:18px;display:flex}</style></head><body> <div class="categories"> <ul></ul> </div> <ul class="cards-list"></ul> <script src="/exercise-js/calculator.21e3edf5.js" type="module"></script><script src="/exercise-js/calculator.8aeeb9f2.js" nomodule="" defer></script> </body></html>
