<!DOCTYPE html><html><head><meta charset="utf-8"><title>News Search</title><link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"></head><style>body{margin:0;padding:10px;font-family:Arial,sans-serif}h1{margin:20px 0}form{flex-wrap:wrap;align-items:center;margin-bottom:20px;display:flex}label{margin-right:10px}input[type=text],input[type=date],select{border-radius:5px;margin-right:10px;padding:5px;font-size:16px}button[type=submit]{color:#fff;cursor:pointer;background-color:#4caf50;border:none;border-radius:5px;padding:5px 10px;font-size:16px}button[type=submit]:hover{background-color:#3e8e41}#news{flex-wrap:wrap;justify-content:space-between;display:flex}.news-card{width:30%;border-radius:5px;margin-bottom:20px;overflow:hidden;box-shadow:0 2px 5px rgba(0,0,0,.3)}.news-card-image{height:200px;background-position:50%;background-size:cover}.news-card-content{padding:10px}.news-card-title{margin:0 0 10px;font-size:18px}.news-card-description{margin:0;font-size:14px;line-height:1.5}</style><body> <h1>News Search</h1> <form> <label for="search">Search:</label> <input type="text" id="search" name="search"> <button type="submit">Search</button> </form> <ul id="news"></ul> <div id="tui-pagination-container" class="tui-pagination"></div> <script src="/exercise-js/news-pagination.55af1df2.js" type="module"></script><script src="/exercise-js/news-pagination.9aeef8f8.js" nomodule="" defer></script> </body></html>
